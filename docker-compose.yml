services:
  db:
    image: postgres:15-alpine
    container_name: babybuddy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: babybuddy-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=babybuddy.settings.base
      - SECRET_KEY=${SECRET_KEY:-changeme-insecure-secret-key-for-development}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,babybuddy.parashuramjoshi.in}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-https://babybuddy.parashuramjoshi.in}
      - DB_ENGINE=${DB_ENGINE:-django.db.backends.postgresql}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - TIME_ZONE=UTC
    volumes:
      - media_data:/app/media
      - ./data:/app/data
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn babybuddy.wsgi:application --bind 0.0.0.0:8000 --timeout 30 --log-file -"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: babybuddy-cloudflared
    restart: unless-stopped
    depends_on:
      web:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./cloudflare-tunnel.yml:/config/config.yml:ro
      - ~/.cloudflared:/config/creds:ro
    command: tunnel --config /config/config.yml run

volumes:
  postgres_data:
    name: babybuddy-postgres-data
  media_data:
    name: babybuddy-media-data
